body{
  background:radial-gradient(circle at top,#16213a,#0b0f14);

.container{
  max-width:500px;

  filter:brightness(1.05);
}

  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0b0f14;
  border-top:1px solid #1f2a44;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}

nav a{
  color:#9ca3af;
  text-decoration:none;
  font-weight:600;
}

}
