<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketplace - Novarift</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#161f33;
  --accent:#22c55e;
  --accent-soft:#16a34a;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:radial-gradient(circle at top,#16213a,#0b0f14);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */
header{
  text-align:center;
  padding:25px;
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),#4ade80);
  -webkit-background-clip:text;
  color:transparent;
}

/* SEARCH */
.search-container{
  padding:0 15px 15px;
}

.search-container input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1e293b;
  color:white;
  font-size:14px;
  outline:none;
}

/* GRID (mobile дээр 2 багана) */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  border:1px solid #1f2a44;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.info{
  padding:12px;
  text-align:center;
}

.info h3{
  font-size:15px;
  margin-bottom:6px;
}

.price{
  font-weight:800;
  color:var(--accent);
}

/* HOT TAG */
.hot{
  position:relative;
}

.hot::before{
  content:"HOT";
  position:absolute;
  top:8px;
  left:8px;
  background:linear-gradient(135deg,#ff3d3d,#ff9800);
  color:#fff;
  font-size:10px;
  font-weight:700;
  padding:4px 8px;
  border-radius:20px;
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0b0f14;
  border-top:1px solid #1f2a44;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
}

nav a{
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
}

nav .active{
  color:var(--accent);
}
</style>
</head>

<body>

<header>Marketplace</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search account...">
</div>

<div class="grid">

  <!-- ACCOUNT 1 -->
  <div class="card hot" onclick="location.href='acc1.html'">
    <img src="acc (1).jpg">
    <div class="info">
      <h3>Account 1</h3>
      <div class="price">500,000₮</div>
    </div>
  </div>

  <!-- ACCOUNT 2 -->
  <div class="card" onclick="location.href='acc2.html'">
    <img src="acc (2).jpg">
    <div class="info">
      <h3>Account 2</h3>
      <div class="price">600,000₮</div>
    </div>
  </div>

  <!-- ACCOUNT 3 -->
  <div class="card" onclick="location.href='acc3.html'">
    <img src="acc3.jpg">
    <div class="info">
      <h3>Account 3</h3>
      <div class="price">150,000₮</div>
    </div>
  </div>

</div>

<nav>
  <a href="index.html">Home</a>
  <a class="active">Shop</a>
  <a href="https://www.facebook.com/groups/1356571664762620/">Groups</a>
</nav>

<script>
const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".card");

searchInput.addEventListener("keyup", function(){
  let value = this.value.toLowerCase();

  cards.forEach(card=>{
    let text = card.innerText.toLowerCase();
    if(text.includes(value)){
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
});
</script>

</body>
</html>
