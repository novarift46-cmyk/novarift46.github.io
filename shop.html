<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketplace - Novarift</title>

<style>
:root{
  --bg:#070a14;
  --card:#141a30;
  --accent:#a855f7;
  --accent2:#ff2fd1;
  --accent-glow:#22f0ff;
  --text:#e6e6ff;
  --muted:#8b90b5;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  background:
    radial-gradient(circle at 20% 20%, rgba(168,85,247,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,47,209,.12), transparent 40%),
    var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */
header{
  text-align:center;
  padding:25px;
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 15px rgba(168,85,247,.5);
}

/* SEARCH */
.search-container{
  padding:0 15px 15px;
}

.search-container input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--card);
  color:white;
  font-size:14px;
  outline:none;
  border:1px solid #1c2240;
}

/* GRID */
.grid{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0f1424,#0b0f1f);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  border:1px solid #1c2240;
  box-shadow:0 5px 20px rgba(0,0,0,.5);
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(168,85,247,.5);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-bottom:1px solid #1c2240;
}

.info{
  padding:12px;
  text-align:center;
}

.info h3{
  font-size:15px;
  margin-bottom:6px;
}

.price{
  font-weight:800;
  color:var(--accent-glow);
}

/* HOT TAG */
.hot{
  position:relative;
}

.hot::before{
  content:"HOT";
  position:absolute;
  top:8px;
  left:8px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  font-size:10px;
  font-weight:700;
  padding:4px 8px;
  border-radius:20px;
}

/* NAVBAR */
nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:#0f1424;
  border-radius:40px;
  padding:16px 0;
  display:flex;
  justify-content:space-around;
  box-shadow:0 10px 40px rgba(0,0,0,.8);
  border:1px solid #1c2240;
}

nav a{
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
  font-weight:700;
  transition:.3s;
}

nav a:hover{
  color:var(--accent-glow);
}

nav .active{
  color:var(--accent-glow);
  text-shadow:0 0 10px rgba(34,240,255,.6);
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
  padding:15px;
}

.modal-content{
  background:var(--card);
  border-radius:20px;
  max-width:400px;
  width:100%;
  padding:20px;
  text-align:center;
  position:relative;
}

.modal-content img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.modal-content h3{
  margin-bottom:10px;
}

.modal-content .price{
  margin-bottom:15px;
}

.modal-content .description{
  margin-bottom:15px;
  font-size:14px;
  color:var(--muted);
}

/* BUY NOW BUTTON */
.buy-btn{
  display:inline-block;
  padding:12px 25px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}

.buy-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(255,47,209,.7);
}

.close-btn{
  position:absolute;
  top:10px;
  right:12px;
  font-size:20px;
  cursor:pointer;
  color:var(--accent-glow);
}

/* MOBILE GRID */
@media (max-width:768px){
  .grid{
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  }

  header{
    font-size:22px;
    padding:20px;
  }
}
</style>
</head>

<body>

<header>Marketplace</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search account...">
</div>

<div class="grid" id="grid">
  <!-- Cards injected by JS -->
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <img id="modalImage" src="">
    <h3 id="modalTitle"></h3>
    <div class="price" id="modalPrice"></div>
    <div class="description" id="modalDesc"></div>
    <a href="https://www.facebook.com/profile.php?id=61583869546402" target="_blank" class="buy-btn">Buy Now</a>
  </div>
</div>

<nav>
  <a href="index.html">Home</a>
  <a class="active">Shop</a>
  <a href="https://www.facebook.com/groups/892849923142111/?ref=share_group_link&rdid=wEf5ww79Hy3AJFca&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2Fg%2F1GEiugxgwD%2F#">Groups</a>
</nav>

<script>
// Account data
const accounts = [
  {
    name:"Account 1",
    price:"500,000₮",
    img:"acc (1).jpg",
    hot:true,
    desc:"This is a high-level account with rare items."
  },
  {
    name:"Account 2",
    price:"600,000₮",
    img:"acc (2).jpg",
    hot:false,
    desc:"Mid-tier account, good for starting players."
  },
  {
    name:"Account 3",
    price:"150,000₮",
    img:"acc3.jpg",
    hot:false,
    desc:"Beginner account, affordable price."
  }
];

// Generate cards dynamically
const grid = document.getElementById("grid");

accounts.forEach(acc=>{
  const card = document.createElement("div");
  card.className = "card" + (acc.hot ? " hot" : "");
  card.innerHTML = `
    <img src="${acc.img}">
    <div class="info">
      <h3>${acc.name}</h3>
      <div class="price">${acc.price}</div>
    </div>
  `;
  card.addEventListener("click", ()=>{
    document.getElementById("modalImage").src = acc.img;
    document.getElementById("modalTitle").innerText = acc.name;
    document.getElementById("modalPrice").innerText = acc.price;
    document.getElementById("modalDesc").innerText = acc.desc;
    document.getElementById("modal").style.display = "flex";
  });
  grid.appendChild(card);
});

// Search function
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function(){
  const value = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    let text = card.innerText.toLowerCase();
    card.style.display = text.includes(value) ? "block" : "none";
  });
});

// Close modal
document.getElementById("closeModal").addEventListener("click", ()=>{
  document.getElementById("modal").style.display = "none";
});

// Close modal on click outside content
document.getElementById("modal").addEventListener("click", e=>{
  if(e.target === document.getElementById("modal")){
    document.getElementById("modal").style.display = "none";
  }
});
</script>

</body>
</html>
