<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novarift's Service</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

/* BODY */
body{
  background: radial-gradient(circle at top, #12002a, #070013);
  color:#fff;
  padding-bottom:90px;
}

/* MAIN GRID */
main{
  max-width:1000px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(2,1fr); /* ALWAYS 2 PER ROW */
  gap:16px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#ffffff,#f2f2f2);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:.25s ease;
  position:relative;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

/* HOT TAG */
.card.hot::before{
  content:"HOT";
  position:absolute;
  top:10px;
  left:10px;
  background:linear-gradient(135deg,#ff3d3d,#ff9800);
  color:#fff;
  font-size:11px;
  font-weight:700;
  padding:5px 10px;
  border-radius:20px;
  z-index:2;
}

/* IMAGE */
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

/* INFO */
.info{
  padding:12px;
  text-align:center;
}

.info h3{
  font-size:16px;
  color:#222;
  margin-bottom:6px;
  font-weight:700;
}

.info .price{
  font-size:17px;
  font-weight:800;
  color:#2e8b57;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,.88);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  border-top:1px solid rgba(255,255,255,.1);
}

.bottom-nav a,
.bottom-nav button{
  color:#aaa;
  font-size:15px;
  background:none;
  border:none;
  cursor:pointer;
  text-decoration:none;
  transition:.2s;
}

.bottom-nav a:hover,
.bottom-nav button:hover{
  color:#4CAF50;
}

.bottom-nav .active{
  color:#4CAF50;
  font-weight:700;
}
</style>
</head>

<body>

<main>
  <div class="card hot" onclick="location.href='acc1.html'">
    <img src="acc (1).jpg" alt="Account 1">
    <div class="info">
      <h3>Account 1</h3>
      <p class="price">500,000₮</p>
    </div>
  </div>

  <div class="card" onclick="location.href='acc2.html'">
    <img src="acc (2).jpg" alt="Account 2">
    <div class="info">
      <h3>Account 2</h3>
      <p class="price">600,000₮</p>
    </div>
  </div>

  <div class="card" onclick="location.href='acc3.html'">
    <img src="acc3.jpg" alt="Account 3">
    <div class="info">
      <h3>Account 3</h3>
      <p class="price">150,000₮</p>
    </div>
  </div>
</main>

<nav class="bottom-nav">
  <a href="index.html">Home</a>
  <button class="active">Shop</button>
  <a href="https://www.facebook.com/groups/1356571664762620/">Groups</a>
</nav>

</body>
</html>
