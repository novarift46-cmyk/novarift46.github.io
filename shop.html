<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Marketplace - Novarift</title>

<style>
:root{
  --bg:#070a14;
  --card:#141a30;
  --accent:#a855f7;
  --accent2:#ff2fd1;
  --accent-glow:#22f0ff;
  --text:#e6e6ff;
  --muted:#8b90b5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", system-ui, sans-serif;
}

body{
  background:
    radial-gradient(circle at 20% 20%, rgba(168,85,247,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,47,209,.12), transparent 40%),
    var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */
header{
  text-align:center;
  padding:25px;
  font-size:26px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 15px rgba(168,85,247,.5);
}

/* MENU */
.menu{
  display:flex;
  gap:12px;
  padding:0 15px 15px 15px;
  overflow-x:auto;
}
.menu::-webkit-scrollbar{display:none;}
.menu a{
  padding:8px 16px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  text-decoration:none;
  color:white;
  font-weight:700;
  white-space:nowrap;
  transition:.3s;
  flex-shrink:0;
  cursor:pointer;
}
.menu a.active{box-shadow:0 0 15px rgba(255,47,209,.7);}
.menu a:hover{opacity:.8;}

/* GRID */
.grid{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:flex-start;
  padding:15px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0f1424,#0b0f1f);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  border:1px solid #1c2240;
  width:200px;
  box-shadow:0 5px 20px rgba(0,0,0,.5);
  position:relative;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-bottom:1px solid #1c2240;
}
.info{
  padding:12px;
  text-align:center;
}
.info h3{font-size:16px;margin-bottom:6px;}
.price{font-weight:800;color:var(--accent-glow);}

/* SOLD BADGE */
.sold{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:white;
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:800;
  z-index:10;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}
.modal.active{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  background:linear-gradient(180deg,#0f1424,#0b0f1f);
  border-radius:20px;
  padding:20px;
  max-width:350px;
  width:90%;
  text-align:center;
  position:relative;
  box-shadow:0 0 30px rgba(168,85,247,.7);
}
.modal-content img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:15px;
}
.modal-content h3{
  font-size:18px;
  margin-bottom:10px;
}
.modal-content .price{
  margin-bottom:15px;
}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  font-size:22px;
  cursor:pointer;
  color:var(--accent-glow);
}

/* BUY BUTTON */
.btn{
  display:block;
  width:90%;
  margin:0 auto;
  padding:12px 0;
  border-radius:20px;
  text-align:center;
  text-decoration:none;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  transition:.3s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(255,47,209,.7);
}

/* FOOTER */
.footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:var(--muted);
}

/* NAVBAR */
nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:#0f1424;
  border-radius:40px;
  padding:16px 0;
  display:flex;
  justify-content:space-around;
  box-shadow:0 10px 40px rgba(0,0,0,.8);
  border:1px solid #1c2240;
}
nav a{text-decoration:none;color:var(--muted);font-size:14px;font-weight:700;transition:.3s;}
nav a:hover{color:var(--accent-glow);}
nav .active{color:var(--accent-glow);text-shadow:0 0 10px rgba(34,240,255,.6);}

@media(max-width:768px){
  .grid{justify-content:flex-start;}
  .card{width:48%;}
  .menu{padding:0 10px 15px 10px;}
}
</style>
</head>

<body>

<header>Marketplace</header>

<div class="menu">
  <a class="active" data-category="all">All</a>
  <a data-category="mlbb">MLBB</a>
  <a data-category="pubg">PUBG</a>
  <a data-category="standoff">Standoff</a>
  <a data-category="roblox">Roblox</a>
  <a data-category="others">Others</a>
</div>

<div class="grid">

  <!-- ACC1 SOLD -->
  <div class="card" data-category="pubg">
    <div class="sold">SOLD</div>
    <img src="acc (1).jpg" alt="PUBG Account">
    <div class="info">
      <h3>PUBG Account 1</h3>
      <div class="price">500,000₮</div>
    </div>
  </div>

  <!-- ACC2 SOLD -->
  <div class="card" data-category="pubg">
    <div class="sold">SOLD</div>
    <img src="acc (2).jpg" alt="PUBG Account">
    <div class="info">
      <h3>PUBG Account 2</h3>
      <div class="price">600,000₮</div>
    </div>
  </div>

  <div class="card" data-category="pubg">
    <img src="acc3.jpg" alt="PUBG Account">
    <div class="info">
      <h3>PUBG Account 3</h3>
      <div class="price">150,000₮</div>
    </div>
  </div>

  <div class="card" data-category="pubg">
    <img src="acc4.jpg" alt="PUBG Account">
    <div class="info">
      <h3>PUBG Account 4</h3>
      <div class="price">120,000₮</div>
    </div>
  </div>
  
  <div class="card" data-category="mlbb">
    <img src="acc5.jpg" alt="PUBG Account">
    <div class="info">
      <h3>Түрээслэн 24 Цаг</h3>
      <div class="price">4,500₮</div>
    </div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="close">&times;</span>
    <img id="modal-img" src="">
    <h3 id="modal-title"></h3>
    <div class="price" id="modal-price"></div>
    <a href="https://www.messenger.com/t/925484607306771" target="_blank" class="btn">Buy Now</a>
  </div>
</div>

<div class="footer">© 2025 All Rights Reserved</div>

<nav>
  <a href="index.html">Home</a>
  <a class="active">Shop</a>
  <a href="#">Groups</a>
</nav>

<script>
const menuLinks = document.querySelectorAll(".menu a");
const cards = document.querySelectorAll(".grid .card");

menuLinks.forEach(link => {
  link.addEventListener("click", () => {
    menuLinks.forEach(l => l.classList.remove("active"));
    link.classList.add("active");
    const category = link.dataset.category;
    cards.forEach(card => {
      card.style.display = (category === "all" || card.dataset.category === category) ? "block" : "none";
    });
  });
});

const modal = document.getElementById("modal");
const closeBtn = document.getElementById("close");
const modalImg = document.getElementById("modal-img");
const modalTitle = document.getElementById("modal-title");
const modalPrice = document.getElementById("modal-price");

cards.forEach(card => {
  card.addEventListener("click", () => {
    if(card.querySelector(".sold")) return; // prevent modal if sold
    const img = card.querySelector("img").src;
    const title = card.querySelector("h3").innerText;
    const price = card.querySelector(".price").innerText;
    modalImg.src = img;
    modalTitle.innerText = title;
    modalPrice.innerText = price;
    modal.classList.add("active");
  });
});

closeBtn.addEventListener("click", () => modal.classList.remove("active"));
modal.addEventListener("click", e => {
  if(e.target === modal) modal.classList.remove("active");
});
</script>

</body>
</html>
